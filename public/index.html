<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="globalHeader">
      <h1 class="globalHeader__title">
        <a href="/">
          <!--로고이미지 추가-->
        </a>
      </h1>
      <button class="user" aria-label="마이페이지로 이동">
        <img src="" alt="" />
        <!-- 성능개선하면서 Sprite이미지 제공 -->
      </button>
      <nav class="snb">
        <h2 class="a11yHidden">영상 카테고리</h2>
        <ul class="snb__list">
          <li class="snb__item"><a href="/">홈</a></li>
          <li class="snb__item"><a href="/">생중계</a></li>
          <li class="snb__item"><a href="/">급상승</a></li>
          <li class="snb__item"><a href="/">드라마</a></li>
          <li class="snb__item"><a href="/">예능</a></li>
          <li class="snb__item"><a href="/">뮤직</a></li>
          <li class="snb__item"><a href="/">스포츠</a></li>
          <li class="snb__item"><a href="/">게임</a></li>
          <li class="snb__item"><a href="/">이건 어때요</a></li>
        </ul>
      </nav>
    </header>

    <nav class="gnb">
      <ul class="gnb__list">
        <li class="gnb__item">
          <a href="/">
            <img src="" alt="" />
            <span class="gnb__text">홈</span>
          </a>
        </li>
        <li class="gnb__item">
          <a href="/">
            <img src="" alt="" />
            <span class="gnb__text">오리지널</span>
          </a>
        </li>
        <li class="gnb__item">
          <a href="/">
            <img src="" alt="" />
            <span class="gnb__text">팔로잉</span>
          </a>
        </li>
        <li class="gnb__item">
          <a href="/">
            <img src="" alt="" />
            <span class="gnb__text">검색</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="section onAir">
      <header class="section__header">
        <h2 class="section__title">지금 방송 중</h2>
      </header>
      <div class="section__content">
        <article class="card card--common">
          <small class="badge badge--live">Live</small>
          <figure class="card__figure">
            <div class="card__img">
              <img src="" alt="" />
            </div>
            <figcaption class="caption caption--online">
              <h3 class="title">치명 섹시미 원어스</h3>
              <div class="description">
                <div class="profile" aria-hidden="true"></div>
                <dl class="description__list">
                  <div class="description__item">
                    <dt class="a11yHidden">채널명</dt>
                    <dd>응수C네</dd>
                  </div>
                </dl>
              </div>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="section history">
      <header class="section__header">
        <h2 class="section__title">최근 본 영상</h2>
        <button class="button button--ghost">더보기</button>
      </header>
      <div class="section__content">
        <article class="card card--common">
          <figure class="card__figure">
            <div class="card__img">
              <img src="./assets/images/testImg.jpg" alt="" />
            </div>
            <figcaption class="caption caption--multiline">
              <h3 class="title">치명 섹시미 원어스</h3>
              <div class="description">
                <div class="description__profile" aria-hidden="true"></div>
                <dl class="description__list">
                  <div class="description__item">
                    <dt class="a11yHidden">채널명</dt>
                    <dd>응수C네</dd>
                  </div>
                  <div class="description__item">
                    <dt class="a11yHidden">날짜</dt>
                    <dd>3일전</dd>
                  </div>
                </dl>
              </div>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="section highlight">
      <header class="section__header">
        <h2 class="section__title">오리지널 하이라이트</h2>
        <button class="button button--ghost">더보기</button>
      </header>
      <div class="section__content">
        <article class="card card--common">
          <figure class="card__figure">
            <div class="card__img">
              <img src="./assets/images/testImg.jpg" alt="" />
            </div>
            <figcaption class="caption caption--online">
              <h3 class="title">DKZ 재찬, 삼성라이온즈</h3>
              <div class="description">
                <div class="profile" aria-hidden="true"></div>
                <dl class="description__list">
                  <div class="description__item">
                    <dt class="a11yHidden">채널명</dt>
                    <dd>꿈이야</dd>
                  </div>
                  <div class="description__item">
                    <dt class="a11yHidden">날짜</dt>
                    <dd>3일전</dd>
                  </div>
                </dl>
              </div>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="section upcoming">
      <header class="section__header">
        <h2 class="section__title">Upcoming Now</h2>
      </header>
      <div class="section__content">
        <article class="card">
          <figure class="card__figure">
            <img class="card__img" src="./assets/images/testImg.jpg" alt="" />
            <figcaption class="caption">
              <time class="time">오늘 밤 9시</time>
              <h3 class="title">텐션특집</h3>
              <dl class="description__list">
                <dt>출연</dt>
                <dd>곽범,이창호,랄랄,김진주</dd>
              </dl>
              <button class="button button--opacity">
                <span class="icon"></span>
                알림받기
              </button>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="lineup section">
      <header class="section__header">
        <h2 class="section__title">요일별 쇼라인업</h2>
        <button class="button button--ghost">더보기</button>
      </header>
      <div class="section__content">
        <ul class="day__list">
          <li class="day__item">
            <button>월</button>
          </li>
          <li class="day__item">
            <button>화</button>
          </li>
          <li class="day__item">
            <button>수</button>
          </li>
          <li class="day__item">
            <button>목</button>
          </li>
          <li class="day__item">
            <button>금</button>
          </li>
          <li class="day__item">
            <button>토</button>
          </li>
          <li class="day__item">
            <button>일</button>
          </li>
        </ul>
        <article class="card">
          <figure class="card__figure">
            <div class="card__img">
              <img src="./assets/images/testImg.jpg" alt="" />
            </div>
            <figcaption class="caption caption--timeline">
              <time class="time" datetime="">오후 3시</time>
              <h3 class="title">우주 대스타들의 향연! 응수씨네 엔터테이먼트</h3>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="broadcast section">
      <header class="section__header">
        <h2 class="section__title">전체 방송관</h2>
      </header>
      <div class="section__content">
        <ul class="broadcast__list">
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
          <li class="broadcast__item">
            <a href="" class="broadcast__link">
              <img src="" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
