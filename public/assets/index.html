<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />

  <body>
    <section class="culture section">
      <header class="section__header">
        <h2 class="section__title">문화 &middot; 공연 라이브</h2>
      </header>

      <div class="section__content">
        <article class="card card--common">
          <small class="badge badge--support"></small>

          <figure class="card__figure">
            <div class="card__img">
              <img src="" alt="" />
            </div>

            <figcaption class="card__caption">
              <h3 class="card__title">
                우주 대스타들의 향연! 응수씨네 엔터테이먼트
              </h3>

              <time datetime="">오후 3시</time>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="lineup section">
      <header class="section__header">
        <h2 class="section__title">요일별 쇼라인업</h2>
        <button class="button button--ghost">더보기</button>
      </header>

      <div class="section__content">
        <ul class="day__list">
          <li class="day__item">
            <button>월</button>
          </li>
          <li class="day__item">
            <button>화</button>
          </li>
          <li class="day__item">
            <button>수</button>
          </li>
          <li class="day__item">
            <button>목</button>
          </li>
          <li class="day__item">
            <button>금</button>
          </li>
          <li class="day__item">
            <button>토</button>
          </li>
          <li class="day__item">
            <button>일</button>
          </li>
        </ul>

        <article class="card card--common">
          <figure class="card__figure">
            <div class="card__img">
              <img src="" alt="" />
            </div>

            <figcaption class="card__caption">
              <h3 class="card__title">
                우주 대스타들의 향연! 응수씨네 엔터테이먼트
              </h3>

              <time datetime="">오후 3시</time>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>

    <section class="broadcast section">

        <h2 class="section__title">전체 방송관</h2>
