<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOW</title>
    <meta name="description" content="네이버 TV의 새로운 이름 WOW" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="dark">
    <section class="channel">
      <button
        aria-label="이전 페이지로 이동"
        class="icon icon--arrow before__btn"
      ></button>
      <header>
        <figure class="channel__caption">
          <div class="channel__caption__img">
            <img src="./assets/images/lineups/lunchAttack.png" alt="점심어택" />
          </div>
          <figcaption class="description">
            <div class="description__title">
              <time class="time" datetime="12:30"> 평일 낮 12시 30분 </time>
              <h2 class="title">점심시간을 습격합니다. "god"의 점심어택!"</h2>
            </div>
            <div class="follow">
              <button aria-label="팔로우 추가 버튼" class="follow__button">
                <icon class="icon icon--plus"></icon>
                <span>팔로우</span>
              </button>
              <dl class="star">
                <dt class="a11yHidden">별점 4점</dt>
                <dd class="icon icon--star--fill star__item"></dd>
                <dd class="icon icon--star--fill star__item"></dd>
                <dd class="icon icon--star--fill star__item"></dd>
                <dd class="icon icon--star--fill star__item"></dd>
                <dd class="icon icon--star--empty star__item"></dd>
              </dl>
            </div>
          </figcaption>
        </figure>
      </header>
      <nav class="snb">
        <h3 class="a11yHidden">영상 카테고리</h3>
        <ul class="snb__list">
          <li class="snb__item"><a href="/">에피소드</a></li>
          <li class="snb__item"><a href="/">하이라이트</a></li>
          <li class="snb__item"><a href="/">타임피드</a></li>
          <li class="snb__item"><a href="/">커뮤니티</a></li>
        </ul>
      </nav>
      <div class="section__content">
        <article class="card">
          <figure class="card__figure">
            <div class="card__img">
              <img src="" alt="점심어택" />
            </div>
            <figcaption class="caption">
              <span>EP805</span>
              <h3 class="title">김바울 황건하 이건 사랑이야</h3>
              <time class="time" datetime="2022-09-23">2022.09.23 방송</time>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>
  </body>
</html>
